<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="fondo">
  <h1>
    Bienvenido a {{ title }}!
  </h1>
  <p>{{email}}</p>
  <p>Creado por {{ name }}</p>
  <a href="{{website}}" target="_blank" rel="noopener">Visita mi sitio web</a>

  <button (click)="showHobbies()" class="btn">
    {{show ? 'Hide Hobbies' : 'Show Hobbies'}}
  </button>

</div>



<div *ngIf="show" class="fondo2">
  <h3>Hobbies:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">{{hobby}}</li>
  </ul>

  <form (submit)="newHobby(hobby)">
    <input #hobby type="text" name="hobby" placeholder="hobby">

  </form>

</div>
